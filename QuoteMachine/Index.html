<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
    <link rel="shortcut icon" href="http://www.tomorrowstarted.com/wp-content/uploads/2011/11/quote-icon-BW.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/my_styles.css" rel="stylesheet">
</head>
<body>
<div class="container theme-showcase">
    <div class="jumbotron">
        <hr>
        <blockquote class="blockquote-reverse">
            <h2 id="text">“The more I study, the more insatiable do I feel my genius for it to be.”</h2>
            <footer id="author">Ada Lovelace</footer>
        </blockquote>
        <hr>

        <button type="button" class="btn btn-primary" onclick="getQuote()">Next</button>

        <button href="https://twitter.com/intent/tweet" type="button" class="btn btn-primary "><i
                class="fa fa-twitter fa-lg"></i> Twitter
        </button>
    </div>
</div>
<hr>
<div id="floor">
    <p>Written and coded by <a href="http://www.freecodecamp.com/denyslins" target="_blank">Denys Lins</a>, as part of
        <a href="http://www.freecodecamp.com/challenges/build-a-random-quote-machine" target="_blank">FreeCodeCamp</a>
        challenge.
    </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/my_js.js"></script>
</body>
</html>
